<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EquiCite</title>

  <!-- DataTables CSS (v2.x) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
</head>
<body>
  <table id="myTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Institution</th>
        <th>Type</th>
        <th>Year</th>
        <th>Citations</th>
        <th>Access</th>
        <th>Primary Topic</th>
        <th>Domain</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables JS (v2.x) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

  <script>
    const DATA_URL = "data/hbcu_oa.json"; // <- make sure this file exists

    $(async function () {
      try {
        const resp = await fetch(DATA_URL, { cache: "no-store" });
        if (!resp.ok) throw new Error("Failed to load data: " + resp.status);
        const rows = await resp.json();

        $('#myTable').DataTable({
          data: rows,
          pageLength: 25,
          deferRender: true,
          columns: [
            { data: 'title', title: 'Title' },
            { data: 'hbcu_label', title: 'Institution' },
            { data: 'type', title: 'Type', defaultContent: '' },
            { data: 'publication_year', title: 'Year', defaultContent: '' },
            { data: 'cited_by_count', title: 'Citations', defaultContent: 0 },
            {
              data: 'oa_url',
              title: 'Access',
              defaultContent: '—',
              render: (url) => url ? `<a href="${url}" target="_blank" rel="noopener">Open</a>` : '—'
            },
            { data: 'primary_topic', title: 'Primary Topic', defaultContent: '' },
            { data: 'concept_domain', title: 'Domain', defaultContent: '' }
          ]
        });
      } catch (e) {
        console.error(e);
        alert("Could not load the dataset. Check the console for details.");
      }
    });
  </script>
</body>
</html>
